<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>East vs. West Toronto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    <h1>East vs. West Toronto</h1>
    <p id="question">Where do you draw the line between east and west Toronto?</p>
    <p id="instructions">Click and drag across the map to draw your dividing line, then submit your answer.</p>
    <div id="legend">
      <span class="legend-item"><span class="legend-swatch west"></span>West</span>
      <span class="legend-item"><span class="legend-swatch east"></span>East</span>
    </div>
  </div>

  <div id="map"></div>

  <div id="loading">
    <div id="loading-spinner"></div>
    <h2>East vs. West Toronto</h2>
    <p>Loading mapâ€¦</p>
  </div>

  <div id="controls-modal" class="hidden">
    <div id="controls-card">
      <p id="controls-prompt">Happy with your line?</p>
      <div id="controls-buttons">
        <button id="btn-submit">Submit my answer</button>
        <button id="btn-redraw">Redraw</button>
      </div>
    </div>
  </div>

  <div id="toast" class="hidden">Thanks! Your answer has been recorded.</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
